<DOCTYPE=HTML>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="file:///C:/Users/liale/Desktop/Hackathon/style/jquery-ui.css">
        <link rel="stylesheet" href="file:///C:/Users/liale/Desktop/Hackathon/style/searchBar.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $( function() {
                var availableTags = [
                    "Apples",
                    "Orange",
                    "Pinnaples",
                    "Diversity",
                    "Environment",
                    "GlassDoor",
                    "Philantropy",
                    "Women CEOs"
                ];

                function split( val ) {
                    return val.split( /,\s*/ );
                }

                function extractLast( term ) {
                    return split( term ).pop();
                }


                $( "#searchBar" ).on("keydown", function( event ){
                    if ( event.keyCode === $.ui.keyCode.TAB &&
                            $( this ).autocomplete( "instance" ).menu.active) {
                                event.preventDefault();
                            }
                })
                .autocomplete({
                    menLength: 0,
                    delay: 0,
                    autoFocus: true,
                    // source:availableTags,
                    source: function( request, response) {
                        response( $.ui.autocomplete.filter(
                            availableTags, extractLast( request.term ) ) );
                    },

                     focus: function() {
                         return false;
                     },

                    select: function( event, ui ) {
                        var terms = split( this.value );
                        terms.pop();
                        terms.push( ui.item.value );
                        terms.push( "" );
                        this.value = terms.join( ",   " );
                        return false;
                    },

                    open: function(){
                        $("#searchBar").css({"border-top-left-radius":"10px", "border-top-right-radius":"10px", "border-bottom-left-radius":"0px", "border-bottom-right-radius":"0px"});
                    },
                    close:function(){
                        $("#searchBar").css({"border-radius": "10px"});
                    }
                });
            } );
        </script>
    </head>

    <body style='font-family:"Lato"'>
        <div class="container">
            <div class="row"> </div>
            <div class="row" style="align-content:center">
                <div class="col-2"></div>
                <div class="col-8">
                    <input id="searchBar" placeHolder="Women CEO's"/>
                    <input type="submit" value="Submit">
                </div>
                <div class="col-2"></div>

                <a id="popularTags">Popular Tags</a>
                <a class="btn btn-outline-primary" role="button">Primary</a>
            </div>
        </div>
    </body>
</DOCTYPE>
